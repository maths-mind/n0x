<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunt Bike Extreme</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Only allow access from n0x.vercel.app domain
        const allowedDomains = ['n0x.vercel.app', 'localhost'];
        const currentDomain = window.location.hostname;
        
        if (!allowedDomains.includes(currentDomain)) {
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">Access denied. This game can only be run from n0x.vercel.app</div>';
        } else {
            document.body.innerHTML = '<iframe id="gameFrame" src="https://games.playtropolis.com/stunt-bike-extreme/" allow="autoplay; fullscreen; gamepad" allowfullscreen></iframe>';
        }
    </script>
</body>
</html>
